<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Inicio de sesión</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="login.js" type="text/javascript"></script>
  <link rel="icon" href="img/favicon.png">
  <link rel="stylesheet" href="css/floatingLabelTextInput.css">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <div style="text-align:center;" class="container">
      <!-- login nuevo con floatingLabelTextInput -->
      <img class="logo" src="img/login.png" alt="login img">
      <br/>
          <p class="iniciosesion">Inicio de sesión</p>

          <center><form>
            <div class="input-container">
              <input id="idemail"
                type="email"
                id="email"
                class="text-input"
                autocomplete="email"
                placeholder="Ingrese su Email o Username"
                required
              />
              <label class="label" for="email">Email</label>
            </div>
          </br>
            <div class="input-container">
              <input id="idcontrasenia"
                type="password"
                id="passw"
                class="text-input"
                autocomplete="off"
                placeholder="Ingrese su Contraseña"
                required
              />
              <label class="label" for="passw">Contraseña</label>
            </div>
          </form></center>
          <script src="js/floatingLabelTextInput.js"></script>
  
          </br>
          <button class="botoningresar" onclick="validateForm()" type="submit">Ingresar</button>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
