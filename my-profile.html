				<h1 class="mb-4">Perfil</h1>
        <div class="d-flex justify-content-end col-6 mb-4">
					<img src="img/img_perfil.png" id="avatarPicSelected" class="justify-content-sm-end col-2" alt="Profile avatar"/>
				</div>
				<hr>

					<div class="row">
						<div class="col-12">
							<div class="row">
								<div class="col-12 col-md-3 mt-3">
									<label for="primerNombre" class="form-label">Primer nombre*</label>
									<input type="text" class="form-control" id="primerNombre" required/>
								</div>

								<div class="col-12 col-md-3 mt-3">
									<label for="segundoNombre" class="form-label">Segundo nombre</label>
									<input type="text" class="form-control" id="segundoNombre"/>
								</div>
							</div>

							<div class="row">
								<div class="col-12 col-md-3 mt-3">
									<label for="primerApellido" class="form-label">Primer apellido*</label>
									<input type="text" class="form-control" id="primerApellido" required/>
								</div>

								<div class="col-12 col-md-3 mt-3">
									<label for="segundoApellido" class="form-label">Segundo apellido</label>
									<input type="text" class="form-control" id="segundoApellido"/>
								</div>
							</div>

							<div class="row">
								<div class="col-12 col-lg-3 mt-3">
									<label for="idemail" class="form-label">E-mail*</label>
									<input type="email" class="form-control" id="idemail"/>
								</div>

                <div class="col-12 col-lg-3 mt-3">
									<label for="avatarPic" class="form-label">Imagen de perfil</label>
									<input type="file" id="avatarPic" accept="image/jpeg, image/png, image/jpg" class="btn btn-outline-secondary btn-sm"/>
								</div>

                <div class="row">
								<div class="col-12 col-lg-3 mt-3">
									<label for="telefonoC" class="form-label">Teléfono de contacto</label>
									<input type="number" class="form-control" id="telefonoC"/>
								</div>
              </div>

							</div>
